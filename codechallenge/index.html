<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB BLOG</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Blog</h1>
        <p>Explore my latest posts</p>
    </header>
    <section>
        <h2>Create a New Post</h2>
        <form id="new-post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <button type="submit">Add Post</button>
        </form>
    </section>

    <hr>
    <section>
        <h2>Blog Posts</h2>
        <div id="post-list">

        </div>
    </section>

    <hr>

    <section>
        <h2>Post Details</h2>
        <div id="post-detail">
            <p>Select a post to see details.</p>
        </div>
    </section>

    <form id="edit-post-form" class="hidden">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title">

        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5"></textarea>

        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
